<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Screen Sharing</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
    video { width: 80%; margin: 10px; border: 2px solid #333; border-radius: 8px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Screen Sharing with Firebase</h2>
  <button id="startShare">Start Screen Share</button>
  <button id="joinShare">Join Screen Share</button>
  <br>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD0T-mS__FlN3QASJnmD0K6S5VNDiN2bxQ",
      authDomain: "poplol-7209f.firebaseapp.com",
      projectId: "poplol-7209f",
      storageBucket: "poplol-7209f.appspot.com",
      messagingSenderId: "105810834",
      appId: "1:105810834:web:example"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    let pc = new RTCPeerConnection(servers);
    let localStream;

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const startBtn = document.getElementById("startShare");
    const joinBtn = document.getElementById("joinShare");

    // Show remote stream
    pc.ontrack = (event) => {
      remoteVideo.srcObject = event.streams[0];
    };

    // Share screen
    startBtn.onclick = async () => {
      localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      localVideo.srcObject = localStream;

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      const callRef = db.ref("calls/screen");
      await callRef.set({ offer });

      callRef.on("value", async snapshot => {
        const data = snapshot.val();
        if (data?.answer && !pc.currentRemoteDescription) {
          await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        }
        if (data?.candidate) {
          try { await pc.addIceCandidate(new RTCIceCandidate(data.candidate)); } catch {}
        }
      });

      pc.onicecandidate = event => {
        if (event.candidate) {
          db.ref("calls/screen/candidate").set(event.candidate.toJSON());
        }
      };
    };

    // Join screen share
    joinBtn.onclick = async () => {
      const callRef = db.ref("calls/screen");
      const snapshot = await callRef.get();
      if (!snapshot.exists()) {
        alert("No active screen share found.");
        return;
      }

      const offer = snapshot.val().offer;
      await pc.setRemoteDescription(new RTCSessionDescription(offer));

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      await callRef.update({ answer });

      callRef.on("value", async snapshot => {
        const data = snapshot.val();
        if (data?.candidate) {
          try { await pc.addIceCandidate(new RTCIceCandidate(data.candidate)); } catch {}
        }
      });

      pc.onicecandidate = event => {
        if (event.candidate) {
          db.ref("calls/screen/candidate").set(event.candidate.toJSON());
        }
      };
    };
  </script>
</body>
</html>
