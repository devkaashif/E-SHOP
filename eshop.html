<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Remote Desktop (Prototype)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; }
    #screen { max-width: 90%; border: 2px solid #333; margin-top: 20px; }
    button { padding: 10px; margin: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Remote Desktop (Firebase Prototype)</h2>
  <button id="shareBtn">Start Sharing Screen</button>
  <button id="viewBtn">View Remote Screen</button>
  <br>
  <img id="screen" src="" alt="Remote Screen will appear here">

  <script type="module">
    // Firebase Config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getStorage, ref, uploadString, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";
    import { getDatabase, ref as dbRef, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0T-mS__FlN3QASJnmD0K6S5VNDiN2bxQ",
      authDomain: "poplol-7209f.firebaseapp.com",
      projectId: "poplol-7209f",
      storageBucket: "poplol-7209f.appspot.com",
      messagingSenderId: "105810834",
      appId: "1:105810834:web:example"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getDatabase(app);

    const screenImg = document.getElementById("screen");
    const shareBtn = document.getElementById("shareBtn");
    const viewBtn = document.getElementById("viewBtn");

    // Screen Sharing
    shareBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const video = document.createElement("video");
        video.srcObject = stream;
        video.play();

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        setInterval(async () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const dataUrl = canvas.toDataURL("image/jpeg", 0.5);

          // Upload to Firebase Storage
          const storageRef = ref(storage, "remote/screen.jpg");
          await uploadString(storageRef, dataUrl, "data_url");
          const url = await getDownloadURL(storageRef);

          // Save URL in Realtime DB
          await set(dbRef(db, "remote/screenURL"), url);
        }, 1500); // update every 1.5s
      } catch (err) {
        alert("Error: " + err.message);
      }
    };

    // Remote Viewing
    viewBtn.onclick = () => {
      const screenRef = dbRef(db, "remote/screenURL");
      onValue(screenRef, (snapshot) => {
        const url = snapshot.val();
        if (url) screenImg.src = url + "&t=" + new Date().getTime(); // prevent caching
      });
    };
  </script>
</body>
</html>
