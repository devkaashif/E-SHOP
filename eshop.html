<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Note Sharing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6C63FF;
      --primary-dark: #5A52D5;
      --primary-light: #8B85FF;
      --secondary: #FF6584;
      --accent: #36D1DC;
      --light: #F8F9FF;
      --dark: #2D2B55;
      --gray: #A0A3BD;
      --gray-light: #EFF0F7;
      --success: #4ADE80;
      --danger: #FF4757;
      --warning: #FFC107;
      --border-radius: 16px;
      --border-radius-sm: 8px;
      --box-shadow: 0 10px 30px rgba(108, 99, 255, 0.15);
      --box-shadow-lg: 0 20px 50px rgba(108, 99, 255, 0.2);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7ff 0%, #e6e9ff 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      width: 100%;
      position: relative;
    }

    .header-bg {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      background: var(--gradient);
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.2;
      z-index: -1;
      animation: float 6s ease-in-out infinite;
    }

    h1 {
      color: var(--dark);
      margin-bottom: 10px;
      font-size: 2.8rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }

    .subtitle {
      color: var(--gray);
      font-size: 1.2rem;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .app-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    @media (max-width: 900px) {
      .app-container {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      transform: translateY(0);
      transition: var(--transition);
      position: relative;
      z-index: 1;
    }

    .panel:hover {
      box-shadow: var(--box-shadow-lg);
      transform: translateY(-5px);
    }

    .form-container {
      padding: 30px;
      background: var(--light);
      border-bottom: 1px solid var(--gray-light);
      position: relative;
      overflow: hidden;
    }

    .form-bg {
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: var(--gradient);
      border-radius: 50%;
      opacity: 0.1;
    }

    #noteForm {
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
      z-index: 2;
    }

    .input-group {
      display: flex;
      gap: 15px;
    }

    input, textarea {
      padding: 16px 20px;
      border-radius: var(--border-radius-sm);
      border: 2px solid var(--gray-light);
      font-size: 1rem;
      transition: var(--transition);
      flex: 1;
      font-family: 'Poppins', sans-serif;
      background: white;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.1);
      transform: translateY(-2px);
    }

    .btn {
      padding: 16px 28px;
      border-radius: var(--border-radius-sm);
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.7s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
    }

    .btn-secondary {
      background: var(--gray-light);
      color: var(--dark);
    }

    .btn-secondary:hover {
      background: var(--gray);
      color: white;
      transform: translateY(-2px);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: #FF3742;
      transform: translateY(-2px);
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 0.85rem;
    }

    .notes-container, .files-container {
      padding: 30px;
      max-height: 500px;
      overflow-y: auto;
      position: relative;
    }

    .notes-container::-webkit-scrollbar,
    .files-container::-webkit-scrollbar {
      width: 6px;
    }

    .notes-container::-webkit-scrollbar-track,
    .files-container::-webkit-scrollbar-track {
      background: var(--gray-light);
      border-radius: 10px;
    }

    .notes-container::-webkit-scrollbar-thumb,
    .files-container::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--gray-light);
    }

    .section-count {
      font-weight: 600;
      color: var(--gray);
      background: var(--gray-light);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .sort-options {
      display: flex;
      gap: 10px;
    }

    .sort-btn {
      background: none;
      border: 2px solid var(--gray-light);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: var(--transition);
    }

    .sort-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .sort-btn:hover:not(.active) {
      border-color: var(--primary);
      color: var(--primary);
    }

    .notes-list, .files-list {
      display: grid;
      gap: 20px;
    }

    .note, .file-item {
      background: white;
      padding: 20px;
      border-radius: var(--border-radius-sm);
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border-left: 4px solid var(--primary);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      animation: slideIn 0.5s ease-out;
    }

    .file-item {
      border-left-color: var(--accent);
    }

    .note::before, .file-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient);
      opacity: 0;
      transition: var(--transition);
      z-index: -1;
    }

    .note:hover, .file-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .note:hover::before, .file-item:hover::before {
      opacity: 0.03;
    }

    .note-content {
      margin-bottom: 15px;
      word-wrap: break-word;
      line-height: 1.7;
    }

    .note-meta, .file-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: var(--gray);
    }

    .note-actions, .file-actions {
      display: flex;
      gap: 8px;
    }

    .note-date, .file-date {
      font-style: italic;
    }

    .note-author, .file-author {
      font-weight: 500;
      color: var(--primary);
    }

    .file-author {
      color: var(--accent);
    }

    .file-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .file-icon {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gray-light);
      border-radius: var(--border-radius-sm);
      font-size: 1.5rem;
      color: var(--primary);
    }

    .file-details {
      flex: 1;
    }

    .file-name {
      font-weight: 600;
      margin-bottom: 5px;
      word-break: break-all;
    }

    .file-size {
      color: var(--gray);
      font-size: 0.85rem;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--gray);
      animation: pulse 2s infinite;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      color: var(--gray-light);
    }

    .loading {
      text-align: center;
      padding: 30px;
      color: var(--gray);
    }

    .notification {
      position: fixed;
      top: 30px;
      right: 30px;
      padding: 18px 24px;
      border-radius: var(--border-radius-sm);
      background: white;
      box-shadow: var(--box-shadow);
      display: flex;
      align-items: center;
      gap: 12px;
      transform: translateX(150%);
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 1000;
      border-left: 4px solid var(--success);
      max-width: 350px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      border-left-color: var(--success);
    }

    .notification.error {
      border-left-color: var(--danger);
    }

    .notification i {
      font-size: 1.5rem;
    }

    .notification.success i {
      color: var(--success);
    }

    .notification.error i {
      color: var(--danger);
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-element {
      position: absolute;
      border-radius: 50%;
      background: var(--gradient);
      opacity: 0.1;
      animation: float 15s infinite linear;
    }

    .floating-element:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 60%;
      left: 80%;
      animation-delay: 2s;
      animation-duration: 20s;
    }

    .floating-element:nth-child(3) {
      width: 70px;
      height: 70px;
      top: 80%;
      left: 20%;
      animation-delay: 4s;
      animation-duration: 25s;
    }

    .floating-element:nth-child(4) {
      width: 120px;
      height: 120px;
      top: 20%;
      left: 85%;
      animation-delay: 6s;
      animation-duration: 18s;
    }

    .note-enter, .file-enter {
      animation: noteSlideIn 0.5s ease-out;
    }

    @keyframes noteSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .note-exit, .file-exit {
      animation: noteSlideOut 0.3s ease-in;
    }

    @keyframes noteSlideOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }

    .upload-area {
      border: 2px dashed var(--gray-light);
      border-radius: var(--border-radius-sm);
      padding: 30px;
      text-align: center;
      transition: var(--transition);
      margin-bottom: 20px;
      cursor: pointer;
    }

    .upload-area:hover, .upload-area.drag-over {
      border-color: var(--primary);
      background: rgba(108, 99, 255, 0.05);
    }

    .upload-area i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .upload-text {
      margin-bottom: 15px;
    }

    .file-input {
      display: none;
    }

    .upload-btn {
      display: inline-block;
    }

    .file-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .preview-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--gray-light);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
    }

    .preview-item i {
      cursor: pointer;
      color: var(--danger);
    }

    .progress-bar {
      height: 6px;
      background: var(--gray-light);
      border-radius: 3px;
      margin-top: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.3s ease;
    }

    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }
      
      .section-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .sort-options {
        align-self: stretch;
        justify-content: space-between;
      }
      
      .note-meta, .file-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .note-actions, .file-actions {
        align-self: flex-end;
      }
      
      h1 {
        font-size: 2.2rem;
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    .tab-container {
      display: flex;
      border-bottom: 1px solid var(--gray-light);
      margin-bottom: 20px;
    }

    .tab {
      padding: 12px 24px;
      cursor: pointer;
      transition: var(--transition);
      border-bottom: 3px solid transparent;
      font-weight: 500;
    }

    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>

  <div class="container">
    <header>
      <div class="header-bg"></div>
      <h1><i class="fas fa-sticky-note"></i> Firebase Note & File Sharing</h1>
      <p class="subtitle">Share notes and files in real-time with beautiful animations</p>

    <div class="app-container">
      <!-- Notes Panel -->
      <div class="panel">
        <div class="form-container">
          <div class="form-bg"></div>
          <form id="noteForm">
            <textarea id="noteInput" placeholder="Write your note here..." required></textarea>
            <div class="input-group">
              <input type="text" id="authorInput" placeholder="Your name (optional)">

        <div class="notes-container">

      <!-- Files Panel -->
      <div class="panel">

            <input type="text" id="fileAuthorInput" placeholder="Your name (optional)">
            <button type="button" class="btn btn-primary" id="uploadFilesBtn">

          </div>
        </div>
        
        <div class="files-container">
          <div class="section-header">
            <h2>Shared Files</h2>
            <div class="files-count">Loading...</div>
            <div class="sort-options">
              <button class="sort-btn active" data-sort="newest">Newest First</button>
              <button class="sort-btn" data-sort="oldest">Oldest First</button>
            </div>
          </div>
          
          <div id="files" class="files-list">
            <div class="loading">
              <i class="fas fa-spinner fa-spin"></i> Loading files...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <i class="fas fa-check-circle"></i>
    <span id="notification-text">Note added successfully!</span>
  </div>

    // Show notification
    function showNotification(message, type = "success") {
      notificationText.textContent = message;
      notification.className = `notification ${type}`;
      notification.classList.add("show");
      
      setTimeout(() => {
        notification.classList.remove("show");
      }, 3000);
    }

    // Format date
    function formatDate(timestamp) {
      if (!timestamp) return "Just now";
      
      const date = timestamp.toDate();
      const now = new Date();
      const diffInSeconds = Math.floor((now - date) / 1000);
      
      if (diffInSeconds < 60) return "Just now";
      if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)} minutes ago`;
      if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)} hours ago`;
      
      return date.toLocaleDateString();
    }

    // Format file size
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Get file icon
    function getFileIcon(filename) {
      const extension = filename.split('.').pop().toLowerCase();
      return fileTypeIcons[extension] || fileTypeIcons['default'];
    }

    // Add Note
    noteForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const note = noteInput.value.trim();
      const author = authorInput.value.trim() || "Anonymous";
      
      if (note) {
        try {
          // Add pulse animation to button
          const submitBtn = noteForm.querySelector('button');
          submitBtn.classList.add('pulse');
          
          await db.collection("notes").add({
            text: note,
            author: author,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
          
          noteInput.value = "";
          authorInput.value = "";
          showNotification("Note added successfully!");
          
          // Remove pulse animation after a delay
          setTimeout(() => {
            submitBtn.classList.remove('pulse');
          }, 2000);
        } catch (error) {
          console.error("Error adding note: ", error);
          showNotification("Error adding note. Please try again.", "error");
        }
      }
    });

    // Delete Note
    async function deleteNote(id) {
      if (confirm("Are you sure you want to delete this note?")) {
        try {
          // Add exit animation to note
          const noteElement = document.querySelector(`[data-note-id="${id}"]`);
          if (noteElement) {
            noteElement.classList.add('note-exit');
            setTimeout(() => {
              if (noteElement.parentNode) {
                noteElement.parentNode.removeChild(noteElement);
              }
            }, 300);
          }
          
          await db.collection("notes").doc(id).delete();
          showNotification("Note deleted successfully!");
        } catch (error) {
          console.error("Error deleting note: ", error);
          showNotification("Error deleting note. Please try again.", "error");
        }
      }
    }

    // Delete File
    async function deleteFile(id, fileName) {
      if (confirm("Are you sure you want to delete this file?")) {
        try {
          // Add exit animation to file
          const fileElement = document.querySelector(`[data-file-id="${id}"]`);
          if (fileElement) {
            fileElement.classList.add('file-exit');
            setTimeout(() => {
              if (fileElement.parentNode) {
                fileElement.parentNode.removeChild(fileElement);
              }
            }, 300);
          }
          
          // Delete from Firestore
          await db.collection("files").doc(id).delete();
          
          // Delete from Storage
          await storage.ref().child(`files/${fileName}`).delete();
          
          showNotification("File deleted successfully!");
        } catch (error) {
          console.error("Error deleting file: ", error);
          showNotification("Error deleting file. Please try again.", "error");
        }
      }
    }

    // Sort notes
    function sortNotes(notes, sortBy) {
      return notes.sort((a, b) => {
        const aTime = a.timestamp ? a.timestamp.toDate().getTime() : 0;
        const bTime = b.timestamp ? b.timestamp.toDate().getTime() : 0;
        
        if (sortBy === "newest") {
          return bTime - aTime;
        } else {
          return aTime - bTime;
        }
      });
    }

    // Render notes
    function renderNotes(notesToRender) {
      if (notesToRender.length === 0) {
        notesDiv.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-sticky-note"></i>
            <h3>No notes yet</h3>
            <p>Be the first to share a note!</p>
          </div>
        `;
        notesCount.textContent = "0 notes";
        return;
      }
      
      const sortedNotes = sortNotes([...notesToRender], currentSort);
      
      notesDiv.innerHTML = sortedNotes.map(note => `
        <div class="note note-enter" data-note-id="${note.id}">
          <div class="note-content">${note.text}</div>
          <div class="note-meta">
            <div>
              <span class="note-author">By ${note.author}</span>
              <span class="note-date"> • ${formatDate(note.timestamp)}</span>
            </div>
            <div class="note-actions">
              <button class="btn btn-danger btn-small" onclick="deleteNote('${note.id}')">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      `).join('');
      
      notesCount.textContent = `${notesToRender.length} ${notesToRender.length === 1 ? 'note' : 'notes'}`;
    }

    // Render files
    function renderFiles(filesToRender) {
      if (filesToRender.length === 0) {
        filesDiv.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-file"></i>
            <h3>No files yet</h3>
            <p>Be the first to share a file!</p>
          </div>
        `;
        filesCount.textContent = "0 files";
        return;
      }
      
      const sortedFiles = sortNotes([...filesToRender], currentSort);
      
      filesDiv.innerHTML = sortedFiles.map(file => `
        <div class="file-item file-enter" data-file-id="${file.id}">
          <div class="file-info">
            <div class="file-icon">
              <i class="fas ${getFileIcon(file.name)}"></i>
            </div>
            <div class="file-details">
              <div class="file-name">${file.name}</div>
              <div class="file-size">${formatFileSize(file.size)}</div>
            </div>
          </div>
          <div class="file-meta">
            <div>
              <span class="file-author">By ${file.author}</span>
              <span class="file-date"> • ${formatDate(file.timestamp)}</span>
            </div>
            <div class="file-actions">
              <a href="${file.url}" target="_blank" class="btn btn-primary btn-small">
                <i class="fas fa-download"></i>
              </a>
              <button class="btn btn-danger btn-small" onclick="deleteFile('${file.id}', '${file.name}')">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      `).join('');
      
      filesCount.textContent = `${filesToRender.length} ${filesToRender.length === 1 ? 'file' : 'files'}`;
    }

    // Set up sorting
    sortButtons.forEach(button => {
      button.addEventListener("click", () => {
        const container = button.closest('.notes-container') || button.closest('.files-container');
        const isNotes = container.classList.contains('notes-container');
        
        // Update active state for the specific container
        container.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        currentSort = button.dataset.sort;
        
        // Re-render with new sort
        if (isNotes) {
          renderNotes(notes);
        } else {
          renderFiles(files);
        }
      });
    });

    // File upload functionality
    fileInput.addEventListener('change', handleFileSelect);
    uploadArea.addEventListener('dragover', handleDragOver);
    uploadArea.addEventListener('dragleave', handleDragLeave);
    uploadArea.addEventListener('drop', handleFileDrop);
    uploadFilesBtn.addEventListener('click', uploadFiles);

    function handleFileSelect(e) {
      const files = Array.from(e.target.files);
      addFilesToPreview(files);
    }

    function handleDragOver(e) {
      e.preventDefault();
      uploadArea.classList.add('drag-over');
    }

    function handleDragLeave(e) {
      e.preventDefault();
      uploadArea.classList.remove('drag-over');
    }

    function handleFileDrop(e) {
      e.preventDefault();
      uploadArea.classList.remove('drag-over');
      const files = Array.from(e.dataTransfer.files);
      addFilesToPreview(files);
    }

    function addFilesToPreview(newFiles) {
      // Filter out files larger than 10MB
      const validFiles = newFiles.filter(file => file.size <= 10 * 1024 * 1024);
      
      if (validFiles.length < newFiles.length) {
        showNotification("Some files were skipped because they exceed 10MB limit", "error");
      }
      
      selectedFiles = [...selectedFiles, ...validFiles];
      updateFilePreview();
    }

    function updateFilePreview() {
      filePreview.innerHTML = '';
      
      selectedFiles.forEach((file, index) => {
        const previewItem = document.createElement('div');
        previewItem.className = 'preview-item';
        previewItem.innerHTML = `
          <span>${file.name}</span>
          <i class="fas fa-times" onclick="removeFile(${index})"></i>
        `;
        filePreview.appendChild(previewItem);
      });
      
      // Show progress bar when files are selected
      if (selectedFiles.length > 0) {
        progressBar.style.display = 'block';
      } else {
        progressBar.style.display = 'none';
      }
    }

    function removeFile(index) {
      selectedFiles.splice(index, 1);
      updateFilePreview();
    }

    async function uploadFiles() {
      if (selectedFiles.length === 0) {
        showNotification("Please select files to upload", "error");
        return;
      }
      
      const author = fileAuthorInput.value.trim() || "Anonymous";
      
      try {
        uploadFilesBtn.disabled = true;
        uploadFilesBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
        
        let uploadedCount = 0;
        
        for (const file of selectedFiles) {
          // Create a storage reference
          const storageRef = storage.ref().child(`files/${Date.now()}_${file.name}`);
          
          // Upload file
          const uploadTask = storageRef.put(file);
          
          // Monitor upload progress
          uploadTask.on('state_changed', 
            (snapshot) => {
              // Update progress bar
              const progressPercent = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
              progress.style.width = progressPercent + '%';
            },
            (error) => {
              console.error("Upload error:", error);
              showNotification(`Error uploading ${file.name}`, "error");
            },
            async () => {
              // Upload completed successfully
              const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
              
              // Add file info to Firestore
              await db.collection("files").add({
                name: file.name,
                size: file.size,
                url: downloadURL,
                author: author,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
              });
              
              uploadedCount++;
              
              if (uploadedCount === selectedFiles.length) {
                // All files uploaded
                showNotification(`Successfully uploaded ${uploadedCount} files!`);
                resetUploadForm();
              }
            }
          );
        }
      } catch (error) {
        console.error("Upload error:", error);
        showNotification("Error uploading files", "error");
        resetUploadForm();
      }
    }

    function resetUploadForm() {
      selectedFiles = [];
      updateFilePreview();
      fileAuthorInput.value = "";
      progress.style.width = '0%';
      uploadFilesBtn.disabled = false;
      uploadFilesBtn.innerHTML = '<i class="fas fa-upload"></i> Upload Files';
    }

    // Show Notes in Real-time
    db.collection("notes").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      notes = [];
      snapshot.forEach(doc => {
        notes.push({ id: doc.id, ...doc.data() });
      });
      renderNotes(notes);
    }, error => {
      console.error("Error fetching notes: ", error);
      notesDiv.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Error loading notes</h3>
          <p>Please check your connection and try again.</p>
        </div>
      `;
    });

    // Show Files in Real-time
    db.collection("files").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      files = [];
      snapshot.forEach(doc => {
        files.push({ id: doc.id, ...doc.data() });
      });
      renderFiles(files);
    }, error => {
      console.error("Error fetching files: ", error);
      filesDiv.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Error loading files</h3>
          <p>Please check your connection and try again.</p>
        </div>
      `;
    });
  </script>
</body>
</html>
