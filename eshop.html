<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Note Sharing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366F1;
      --primary-dark: #4F46E5;
      --primary-light: #8B87EA;
      --secondary: #EC4899;
      --accent: #10B981;
      --light: #F8FAFC;
      --dark: #1E293B;
      --gray: #64748B;
      --gray-light: #E2E8F0;
      --gray-dark: #475569;
      --success: #10B981;
      --danger: #EF4444;
      --warning: #F59E0B;
      --border-radius: 12px;
      --border-radius-sm: 8px;
      --border-radius-lg: 16px;
      --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --box-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.2s ease-in-out;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #F1F5F9 0%, #E2E8F0 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      width: 100%;
    }

    h1 {
      color: var(--dark);
      margin-bottom: 12px;
      font-size: 2.5rem;
      font-weight: 700;
      display: inline-block;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--gradient);
      border-radius: 2px;
    }

    .subtitle {
      color: var(--gray);
      font-size: 1.1rem;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .app-container {
      background: white;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--box-shadow-lg);
      overflow: hidden;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .form-container {
      padding: 30px;
      background: white;
      border-bottom: 1px solid var(--gray-light);
      position: relative;
    }

    #noteForm {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-group {
      display: flex;
      gap: 15px;
    }

    input, textarea {
      padding: 16px 20px;
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--gray-light);
      font-size: 1rem;
      transition: var(--transition);
      flex: 1;
      font-family: 'Inter', sans-serif;
      background: white;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .btn {
      padding: 16px 28px;
      border-radius: var(--border-radius-sm);
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .btn-danger {
      background: transparent;
      color: var(--danger);
      border: 1px solid var(--gray-light);
    }

    .btn-danger:hover {
      background: var(--danger);
      color: white;
      transform: translateY(-2px);
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 0.85rem;
    }

    .notes-container {
      padding: 30px;
      max-height: 500px;
      overflow-y: auto;
      position: relative;
    }

    .notes-container::-webkit-scrollbar {
      width: 6px;
    }

    .notes-container::-webkit-scrollbar-track {
      background: var(--gray-light);
      border-radius: 10px;
    }

    .notes-container::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }

    .notes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--gray-light);
    }

    .notes-count {
      font-weight: 600;
      color: var(--gray);
      background: var(--gray-light);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .sort-options {
      display: flex;
      gap: 10px;
    }

    .sort-btn {
      background: none;
      border: 1px solid var(--gray-light);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: var(--transition);
    }

    .sort-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .sort-btn:hover:not(.active) {
      border-color: var(--primary);
      color: var(--primary);
    }

    .notes-list {
      display: grid;
      gap: 20px;
    }

    .note {
      background: white;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      position: relative;
      border-left: 4px solid var(--primary);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .note:hover {
      transform: translateY(-3px);
      box-shadow: var(--box-shadow-lg);
    }

    .note-content {
      margin-bottom: 15px;
      word-wrap: break-word;
      line-height: 1.7;
    }

    .note-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: var(--gray);
    }

    .note-actions {
      display: flex;
      gap: 8px;
    }

    .note-date {
      font-style: italic;
    }

    .note-author {
      font-weight: 500;
      color: var(--primary);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--gray);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      color: var(--gray-light);
    }

    .loading {
      text-align: center;
      padding: 30px;
      color: var(--gray);
    }

    .char-counter {
      text-align: right;
      font-size: 0.85rem;
      color: var(--gray);
      margin-top: 8px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: var(--gray);
      margin-top: 20px;
      justify-content: center;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }
      
      .notes-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .sort-options {
        align-self: stretch;
        justify-content: space-between;
      }
      
      .note-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .note-actions {
        align-self: flex-end;
      }
      
      h1 {
        font-size: 2rem;
      }
    }

    .pulse {
      animation: pulse 1s infinite;
    }

    .fade-out {
      animation: fadeOut 0.3s ease-out forwards;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-sticky-note"></i> NoteShare</h1>
      <p class="subtitle">Collaborate in real-time with modern note sharing</p>
    </header>
    
    <div class="app-container">
      <div class="form-container">
        <form id="noteForm">
          <textarea id="noteInput" placeholder="What's on your mind? Share it with the world..." required maxlength="500"></textarea>
          <div class="char-counter">
            <span id="charCount">0</span>/500 characters
          </div>
          <div class="input-group">
            <input type="text" id="authorInput" placeholder="Your name (optional)" maxlength="30">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-paper-plane"></i> Share Note
            </button>
          </div>
        </form>
      </div>
      
      <div class="notes-container">
        <div class="notes-header">
          <h2>Shared Notes</h2>
          <div class="notes-count">Loading...</div>
          <div class="sort-options">
            <button class="sort-btn active" data-sort="newest">Newest</button>
            <button class="sort-btn" data-sort="oldest">Oldest</button>
          </div>
        </div>
        
        <div id="notes" class="notes-list">
          <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading notes...
          </div>
        </div>
      </div>
    </div>

    <div class="status-indicator">
      <div class="status-dot"></div>
      <span id="statusText">Connected to Firebase</span>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD0T-mS__FlN3QASJnmD0K6S5VNDiN2bxQ",
      authDomain: "poplol-7209f.firebaseapp.com",
      projectId: "poplol-7209f",
      storageBucket: "poplol-7209f.appspot.com",
      messagingSenderId: "105810834",
      appId: "1:105810834:web:example"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Enable persistence for offline support
    db.enablePersistence()
      .catch((err) => {
        console.log("Persistence failed: ", err);
      });

    // DOM Elements
    const noteForm = document.getElementById("noteForm");
    const noteInput = document.getElementById("noteInput");
    const authorInput = document.getElementById("authorInput");
    const notesDiv = document.getElementById("notes");
    const notesCount = document.querySelector(".notes-count");
    const sortButtons = document.querySelectorAll(".sort-btn");
    const charCount = document.getElementById("charCount");
    const statusText = document.getElementById("statusText");

    // App State
    let currentSort = "newest";
    let notes = [];
    let unsubscribe = null;

    // Character counter
    noteInput.addEventListener('input', () => {
      charCount.textContent = noteInput.value.length;
    });

    // Format date
    function formatDate(timestamp) {
      if (!timestamp) return "Just now";
      
      const date = timestamp.toDate();
      const now = new Date();
      const diffInSeconds = Math.floor((now - date) / 1000);
      
      if (diffInSeconds < 60) return "Just now";
      if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
      if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
      
      return date.toLocaleDateString();
    }

    // Add Note
    noteForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const note = noteInput.value.trim();
      const author = authorInput.value.trim() || "Anonymous";
      
      if (note) {
        try {
          // Add pulse animation to button
          const submitBtn = noteForm.querySelector('button');
          submitBtn.classList.add('pulse');
          
          // Optimistic UI update - add note immediately to UI
          const tempId = 'temp_' + Date.now();
          const tempNote = {
            id: tempId,
            text: note,
            author: author,
            timestamp: null
          };
          
          notes.unshift(tempNote);
          renderNotes(notes);
          
          // Clear form immediately for better UX
          noteInput.value = "";
          authorInput.value = "";
          charCount.textContent = "0";
          
          // Add to Firebase
          await db.collection("notes").add({
            text: note,
            author: author,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
          
          // Remove pulse animation
          submitBtn.classList.remove('pulse');
          
        } catch (error) {
          console.error("Error adding note: ", error);
          // Remove optimistic update if failed
          notes = notes.filter(note => note.id !== tempId);
          renderNotes(notes);
        }
      }
    });

    // Delete Note
    async function deleteNote(id) {
      if (confirm("Are you sure you want to delete this note?")) {
        try {
          // Optimistic deletion - remove immediately from UI
          const noteIndex = notes.findIndex(note => note.id === id);
          if (noteIndex !== -1) {
            const deletedNote = notes.splice(noteIndex, 1)[0];
            renderNotes(notes);
            
            // Try to delete from Firebase
            await db.collection("notes").doc(id).delete();
          }
        } catch (error) {
          console.error("Error deleting note: ", error);
          // Re-add note if deletion failed
          if (deletedNote) {
            notes.splice(noteIndex, 0, deletedNote);
            renderNotes(notes);
          }
        }
      }
    }

    // Sort notes
    function sortNotes(notes, sortBy) {
      return notes.sort((a, b) => {
        const aTime = a.timestamp ? a.timestamp.toDate().getTime() : 0;
        const bTime = b.timestamp ? b.timestamp.toDate().getTime() : 0;
        
        if (sortBy === "newest") {
          return bTime - aTime;
        } else {
          return aTime - bTime;
        }
      });
    }

    // Render notes
    function renderNotes(notesToRender) {
      if (notesToRender.length === 0) {
        notesDiv.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-sticky-note"></i>
            <h3>No notes yet</h3>
            <p>Be the first to share a note!</p>
          </div>
        `;
        notesCount.textContent = "0 notes";
        return;
      }
      
      const sortedNotes = sortNotes([...notesToRender], currentSort);
      
      // Use DocumentFragment for batch DOM updates
      const fragment = document.createDocumentFragment();
      
      sortedNotes.forEach(note => {
        const noteElement = document.createElement('div');
        noteElement.className = 'note';
        noteElement.setAttribute('data-id', note.id);
        
        noteElement.innerHTML = `
          <div class="note-content">${note.text}</div>
          <div class="note-meta">
            <div>
              <span class="note-author">By ${note.author}</span>
              <span class="note-date"> • ${formatDate(note.timestamp)}</span>
            </div>
            <div class="note-actions">
              <button class="btn btn-danger btn-small" onclick="deleteNote('${note.id}')">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
        `;
        
        fragment.appendChild(noteElement);
      });
      
      // Single DOM update
      notesDiv.innerHTML = '';
      notesDiv.appendChild(fragment);
      
      notesCount.textContent = `${notesToRender.length} ${notesToRender.length === 1 ? 'note' : 'notes'}`;
    }

    // Set up sorting
    sortButtons.forEach(button => {
      button.addEventListener("click", () => {
        sortButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        currentSort = button.dataset.sort;
        
        // Re-render notes with new sort
        renderNotes(notes);
      });
    });

    // Show Notes in Real-time
    unsubscribe = db.collection("notes")
      .orderBy("timestamp", "desc")
      .limit(50)
      .onSnapshot(snapshot => {
        notes = [];
        snapshot.forEach(doc => {
          notes.push({ id: doc.id, ...doc.data() });
        });
        renderNotes(notes);
        
        // Update status
        statusText.textContent = `Live updates active • ${notes.length} notes`;
      }, error => {
        console.error("Error fetching notes: ", error);
        notesDiv.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Connection issue</h3>
            <p>Notes will appear when connection is restored</p>
          </div>
        `;
        statusText.textContent = "Offline - reconnecting...";
      });

    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
      if (unsubscribe) {
        unsubscribe();
      }
    });
  </script>
</body>
</html>
